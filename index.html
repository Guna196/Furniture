    <meta charset="UTF-8">

    <title>FurniStore - Home</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header Section -->
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <!-- Site Logo/Name linking to Home -->
            <a href="index.html" class="text-2xl font-bold text-gray-800 rounded-lg p-2 hover:bg-gray-50 transition-colors">FurniStore</a>
            <!-- Navigation to Product Listing Page -->
            <nav>

            </nav>
        </div>
    </header>

    <!-- Hero Section - Main content of the home page -->
    <main class="flex-grow flex items-center justify-center p-4">
        <section class="text-center bg-white p-8 md:p-12 lg:p-16 rounded-xl shadow-lg max-w-4xl w-full mx-auto">
            <!-- Main Heading -->
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-gray-900 mb-6 leading-tight">
                Your Home, Elevated with FurniStore
            </h1>
            <!-- Subheading/Description -->
            <p class="text-lg md:text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
                Discover a curated collection of modern and timeless furniture pieces that transform your living spaces.
            </p>
            <!-- Placeholder Image for visual appeal -->
            <div class="relative w-full max-w-md mx-auto mb-10 overflow-hidden rounded-lg shadow-xl">
                <img src="https://placehold.co/800x450/2a9d8f/ffffff?text=Modern+Living+Room" alt="Modern Living Room" class="w-full h-auto rounded-lg object-cover">
            </div>
            <!-- Call to Action Button to Products Page -->
            <a href="products.html" class="inline-block bg-green-600 text-white text-xl px-10 py-4 rounded-lg shadow-xl hover:bg-green-700 transition-transform transform hover:scale-105 font-semibold">
                Explore Our Products
            </a>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
