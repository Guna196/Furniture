<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurniShop - Checkout</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .error-message {
            color: #ef4444; /* red-500 */
            font-size: 0.75rem; /* text-xs */
            font-style: italic;
            margin-top: 0.25rem; /* mt-1 */
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold cursor-pointer" onclick="window.location.href='index.html'">
                FurniShop
            </h1>
            <nav class="space-x-6 flex items-center">
                <a href="index.html" class="hover:text-blue-200 transition-colors">Home</a>
                <a href="products.html" class="hover:text-blue-200 transition-colors">Products</a>
                <a href="cart.html" class="hover:text-blue-200 transition-colors">
                    Cart (<span id="cart-item-count">0</span>)
                </a>
            </nav>
        </div>
    </header>

    <main class="min-h-screen bg-gray-50 font-inter py-12 px-4">
        <div class="container mx-auto bg-white rounded-xl shadow-lg p-8 md:p-12">
            <h2 class="text-4xl font-extrabold text-gray-800 mb-10 text-center">Checkout</h2>

            <div id="checkout-content">
                <form id="checkout-form">
                    <!-- Shipping Information -->
                    <div class="mb-10 p-6 bg-blue-50 rounded-lg shadow-inner">
                        <h3 class="text-2xl font-bold text-gray-800 mb-6">1. Shipping Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="John Doe"
                                    required
                                >
                                <p id="error-name" class="error-message"></p>
                            </div>
                            <div>
                                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="john.doe@example.com"
                                    required
                                >
                                <p id="error-email" class="error-message"></p>
                            </div>
                            <div class="md:col-span-2">
                                <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address</label>
                                <input
                                    type="text"
                                    id="address"
                                    name="address"
                                    class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="123 Main St"
                                    required
                                >
                                <p id="error-address" class="error-message"></p>
                            </div>
                            <div>
                                <label for="city" class="block text-gray-700 text-sm font-bold mb-2">City</label>
                                <input
                                    type="text"
                                    id="city"
                                    name="city"
                                    class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="Anytown"
                                    required
                                >
                                <p id="error-city" class="error-message"></p>
                            </div>
                            <div>
                                <label for="zip" class="block text-gray-700 text-sm font-bold mb-2">Zip Code</label>
                                <input
                                    type="text"
                                    id="zip"
                                    name="zip"
                                    class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="12345"
                                    required
                                    maxlength="5"
                                >
                                <p id="error-zip" class="error-message"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Information -->
                    <div class="mb-10 p-6 bg-blue-50 rounded-lg shadow-inner">
                        <h3 class="text-2xl font-bold text-gray-800 mb-6">2. Payment Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2">
                                <label for="cardNumber" class="block text-gray-700 text-sm font-bold mb-2">Card Number</label>
                                <input
                                    type="text"
                                    id="cardNumber"
                                    name="cardNumber"
                                    class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="**** **** **** ****"
                                    maxlength="16"
                                    required
                                >
                                <p id="error-cardNumber" class="error-message"></p>
                            </div>
                            <div>
                                <label for="expiry" class="block text-gray-700 text-sm font-bold mb-2">Expiry (MM/YY)</label>
                                <input
                                    type="text"
                                    id="expiry"
                                    name="expiry"
                                    class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="01/25"
                                    maxlength="5"
                                    required
                                >
                                <p id="error-expiry" class="error-message"></p>
                            </div>
                            <div>
                                <label for="cvv" class="block text-gray-700 text-sm font-bold mb-2">CVV</label>
                                <input
                                    type="text"
                                    id="cvv"
                                    name="cvv"
                                    class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="123"
                                    maxlength="4"
                                    required
                                >
                                <p id="error-cvv" class="error-message"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div class="mb-10 p-6 bg-blue-50 rounded-lg shadow-inner">
                        <h3 class="text-2xl font-bold text-gray-800 mb-6">3. Order Summary</h3>
                        <div id="order-summary-items" class="space-y-4">
                            <!-- Order items will be injected here by JavaScript -->
                        </div>
                        <div class="flex justify-between items-center border-t border-gray-300 pt-4 mt-4 text-xl font-bold text-gray-800">
                            <span>Total:</span>
                            <span id="order-total" class="text-blue-700">$0.00</span>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit"
                            class="bg-green-600 text-white hover:bg-green-700 focus:ring-4 focus:ring-green-300 px-8 py-4 text-xl rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-in-out">
                            Place Order
                        </button>
                    </div>
                </form>
            </div>

            <div id="empty-cart-checkout-message" class="hidden text-center py-10">
                <p class="text-gray-600 text-xl mb-6">Your cart is empty. Please add items before checking out.</p>
                <button onclick="window.location.href='products.html'"
                    class="bg-blue-600 text-white hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 px-6 py-3 text-lg rounded-lg font-semibold transition-all duration-200">
                    Go to Products
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; <span id="current-year"></span> FurniShop. All rights reserved.</p>
            <p class="text-sm mt-2">Designed with passion for your home.</p>
        </div>
    </footer>

    <script>
        // Product Data (shared across pages for simplicity)
        const products = [
            {
                id: '1',
                name: 'Modern Sofa',
                price: 1200,
                description: 'A comfortable and stylish modern sofa, perfect for any living room. Made with high-quality fabric and sturdy wooden frame.',
                imageUrl: 'https://placehold.co/400x300/E0E0E0/333333?text=Modern+Sofa',
                category: 'Sofas',
                dimensions: '80"W x 36"D x 30"H',
                material: 'Fabric, Wood',
                features: ['High-density foam cushions', 'Removable covers', 'Solid wood legs'],
            },
            {
                id: '2',
                name: 'Minimalist Dining Table',
                price: 850,
                description: 'Sleek and elegant dining table designed for modern homes. Seats up to 6 people comfortably.',
                imageUrl: 'https://placehold.co/400x300/D0D0D0/333333?text=Dining+Table',
                category: 'Tables',
                dimensions: '60"L x 36"W x 29"H',
                material: 'MDF, Steel',
                features: ['Scratch-resistant surface', 'Easy assembly', 'Stable steel base'],
            },
            {
                id: '3',
                name: 'Ergonomic Office Chair',
                price: 350,
                description: 'Boost your productivity with this ergonomic office chair. Fully adjustable for maximum comfort during long working hours.',
                imageUrl: 'https://placehold.co/400x300/C0C0C0/333333?text=Office+Chair',
                category: 'Chairs',
                dimensions: '26"W x 24"D x 45"H',
                material: 'Mesh, Plastic, Aluminum',
                features: ['Lumbar support', 'Adjustable armrests', 'Swivel function'],
            },
            {
                id: '4',
                name: 'King Size Bed Frame',
                price: 980,
                description: 'Sturdy and stylish king-size bed frame, providing excellent support for your mattress. Easy to assemble.',
                imageUrl: 'https://placehold.co/400x300/B0B0B0/333333?text=Bed+Frame',
                category: 'Beds',
                dimensions: '82"L x 78"W x 12"H',
                material: 'Solid Wood',
                features: ['No box spring needed', 'Under-bed clearance', 'Durable construction'],
            },
            {
                id: '5',
                name: 'Bookshelf with Storage',
                price: 420,
                description: 'Versatile bookshelf with integrated storage compartments. Perfect for organizing books, decor, and more.',
                imageUrl: 'https://placehold.co/400x300/A0A0A0/333333?text=Bookshelf',
                category: 'Storage',
                dimensions: '30"W x 12"D x 70"H',
                material: 'Particle Board',
                features: ['Adjustable shelves', 'Closed storage cabinets', 'Anti-tip kit included'],
            },
            {
                id: '6',
                name: 'Lounge Armchair',
                price: 650,
                description: 'Comfortable and chic armchair, ideal for reading nooks or accentuating your living space.',
                imageUrl: 'https://placehold.co/400x300/909090/333333?text=Armchair',
                category: 'Chairs',
                dimensions: '32"W x 34"D x 32"H',
                material: 'Velvet, Metal',
                features: ['Plush cushioning', 'Sturdy metal legs', 'Modern design'],
            },
        ];

        // Function to get cart items from localStorage
        function getCartItems() {
            const cart = localStorage.getItem('furnishop_cart');
            return cart ? JSON.parse(cart) : [];
        }

        // Function to save cart items to localStorage
        function saveCartItems(cart) {
            localStorage.setItem('furnishop_cart', JSON.stringify(cart));
        }

        // Function to update cart item count in header
        function updateCartItemCount() {
            const cartItems = getCartItems();
            const totalCount = cartItems.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-item-count').textContent = totalCount;
        }

        // Validate form inputs
        function validateForm() {
            let isValid = true;
            const form = document.getElementById('checkout-form');
            const inputs = form.querySelectorAll('input[required]');

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

            inputs.forEach(input => {
                let errorId = `error-${input.id}`;
                let errorMessage = '';

                if (!input.value.trim()) {
                    errorMessage = `${input.previousElementSibling.textContent.replace(':', '')} is required`;
                    isValid = false;
                } else {
                    switch (input.id) {
                        case 'email':
                            if (!/\S+@\S+\.\S+/.test(input.value)) {
                                errorMessage = 'Valid email is required';
                                isValid = false;
                            }
                            break;
                        case 'zip':
                            if (!/^\d{5}$/.test(input.value)) {
                                errorMessage = 'Valid 5-digit zip code is required';
                                isValid = false;
                            }
                            break;
                        case 'cardNumber':
                            if (!/^\d{16}$/.test(input.value)) {
                                errorMessage = 'Valid 16-digit card number is required';
                                isValid = false;
                            }
                            break;
                        case 'expiry':
                            if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(input.value)) {
                                errorMessage = 'MM/YY format required (e.g., 01/25)';
                                isValid = false;
                            } else {
                                const [month, year] = input.value.split('/').map(Number);
                                const currentYear = new Date().getFullYear() % 100; // Last two digits
                                const currentMonth = new Date().getMonth() + 1; // 1-indexed
                                if (year < currentYear || (year === currentYear && month < currentMonth)) {
                                    errorMessage = 'Expiry date cannot be in the past';
                                    isValid = false;
                                }
                            }
                            break;
                        case 'cvv':
                            if (!/^\d{3,4}$/.test(input.value)) {
                                errorMessage = 'Valid 3 or 4 digit CVV is required';
                                isValid = false;
                            }
                            break;
                    }
                }
                document.getElementById(errorId).textContent = errorMessage;
            });
            return isValid;
        }

        // Handle form submission
        function handleSubmitOrder(event) {
            event.preventDefault(); // Prevent default form submission

            const cartItems = getCartItems();
            if (cartItems.length === 0) {
                // In a real app, you'd use a custom modal or toast notification
                console.log('Your cart is empty! Please add items before checking out.');
                alert('Your cart is empty! Please add items before checking out.'); // Using alert for simplicity
                return;
            }

            if (validateForm()) {
                // Simulate order placement
                console.log('Order placed successfully!');
                // Clear cart from localStorage
                localStorage.removeItem('furnishop_cart');
                // Redirect to order placed page
                window.location.href = 'order-placed.html';
            } else {
                console.log('Form has validation errors.');
            }
        }

        // Render order summary on Checkout Page
        function renderOrderSummary() {
            const cartItems = getCartItems();
            const orderSummaryContainer = document.getElementById('order-summary-items');
            const orderTotalSpan = document.getElementById('order-total');
            const checkoutContent = document.getElementById('checkout-content');
            const emptyMessageDiv = document.getElementById('empty-cart-checkout-message');

            let totalAmount = 0;
            orderSummaryContainer.innerHTML = ''; // Clear existing content

            if (cartItems.length === 0) {
                checkoutContent.classList.add('hidden');
                emptyMessageDiv.classList.remove('hidden');
                return;
            } else {
                checkoutContent.classList.remove('hidden');
                emptyMessageDiv.classList.add('hidden');
            }

            cartItems.forEach(item => {
                totalAmount += item.price * item.quantity;
                const itemHtml = `
                    <div class="flex justify-between items-center text-gray-700">
                        <span>${item.name} (x${item.quantity})</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `;
                orderSummaryContainer.insertAdjacentHTML('beforeend', itemHtml);
            });
            orderTotalSpan.textContent = `$${totalAmount.toFixed(2)}`;
        }

        // Initialize on page load
        window.onload = function() {
            updateCartItemCount();
            renderOrderSummary();
            document.getElementById('current-year').textContent = new Date().getFullYear();
            document.getElementById('checkout-form').addEventListener('submit', handleSubmitOrder);
        };
    </script>
</body>
</html>
